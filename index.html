<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div></md-3>
            <div class="card position-absolute top-50 start-50 translate-middle border-primary border-5" style="width:25rem;">
                <div class="card-header">
                    <h1>Calculator</h1>

                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <label for="firstNumber" class="form-label">First Number</label>
                        <input type="number" id="firstNumber" class="form-control">

                        <label for="secondNumber" class="form-label">Second Number</label>
                        <input type="number" id="secondNumber" class="form-control">

                        <button type="submit" onclick="sum()" class="btn btn-warning d-grid gap-2 col-6 mx-auto my-2">+</button><br>
                        <button type="submit" onclick="sub()" class="btn btn-success d-grid gap-2 col-6 mx-auto">-</button><br>
                        <button type="submit" onclick="mul()" class="btn btn-danger d-grid gap-2 col-6 mx-auto">*</button><br>
                        <button type="submit" onclick="div()" class="btn btn-dark d-grid gap-2 col-6 mx-auto">div</button><br>
                        <button type="submit" onclick="mod()" class="btn btn-info d-grid gap-2 col-6 mx-auto">mod</button><br>

                        <label for="result" class="form-label">Result</label>
                        <input type="number" id="result" class="form-control">


                    </div>
                </div>
            </div>
            
        </div>
    </div>


    
    

    

    
    <script src="calculate.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
